spring.application.name=product-query
server.port=8083
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017}
spring.data.mongodb.database=${MONGODB_DB:shopping-product}
eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
spring.kafka.consumer.group-id=product-event-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.bootstrap-servers=${KAFKA_SERVER:kafka:9092}
